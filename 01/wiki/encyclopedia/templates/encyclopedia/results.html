{% extends "encyclopedia/layout.html" %}
{% block title %} Search Results {% endblock %}
{% block body %}
  <h1>Related Pages</h1>
  <p>Search results for {{ q }}</p>
  <ul>
    {% for entry in entries %}
    <a href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
    {% endfor %}
  </ul>
{% endblock %}
